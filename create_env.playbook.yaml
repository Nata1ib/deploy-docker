 - name: Add key GPG
        apt_key:
          url: https://download.docker.com/linux/ubuntu/gpg
          state: present
        become: yes
      
      - name: Add docker repository
        apt_repository:
          repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
          state: present
        become: yes
          
      - name: Install docker
        apt:
          name: docker-ce
          state: present
        become: yes

      - name: Check docker is active
        service:
          name: docker
          enabled: yes
      
      - name: Ensure group "docker" exists
        ansible.builtin.group:
          name: docker
          state: present
      
      - name: Adding user ubuntu to docker group
        user:
          name: ubuntu
          groups: docker
          append: yes
        become: yes
        
      - name: Change docker socket permission
        file:
          path: /var/run/docker.sock
          owner: ubuntu
          group: docker
        become: yes
      
      - name: Restart docker service
        become: yes
        service:
          name: docker
          state: restarted
          
      - name: Copy tar to host
        copy:
          src:  weather-java-jar.tar
          dest: /home/ubuntu/project/
          owner: ubuntu
          group: docker
          mode: 777
        become: yes
      
      - name: Load container from tar
        docker_image:
          name: weather-java-jar:latest
          load_path: /home/ubuntu/project/weather-java-jar.tar
          state: present
          source: load
      
      - name: Run docker container
        docker_container:
          name: weather-app-container
          image: weather-java-jar:latest
          state: started
          restart_policy: always
          ports:
            - "8080:8080"
        
      rescue:
       - name: Clean up resources because of an error
         terraform:
           project_path: "./tf"
           state: absent 
         delegate_to: 127.0.0.1

